<!DOCTYPE html>
<html>
  <head>
    <style>
      #canvas {
        width: 100%;
        height: 300px;
        border: 1px solid #000;
      }
      #signed-distance {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Curve by sample points and signed distance</h1>
    <p>
      Click in the canvas below to add sample points and draw a curve.
      (<a href="?points=[]">Clear canvas.</a>)
    </p>
    <canvas id="canvas"></canvas>
    <div>
      <label for="signed-distance">Signed distance</label>
      <output for="signed-distance" id="signed-distance-output">0</output>
      <input type="range" id="signed-distance" min="-100" max="100" value="0" step="1">
    </div>
    <script type="module" src="index.js"></script>

    <div id="markdown-content"></div>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      MathJax = {tex: {inlineMath: [['$', '$'], ['\\(', '\\)']], tags: 'ams'}};
      fetch('index.md').then(response => response.text()).then(text => {
        document.getElementById('markdown-content').innerHTML =
            marked.parse(text);
        MathJax.typesetPromise();
      });
    </script>
  </body>
</html>
